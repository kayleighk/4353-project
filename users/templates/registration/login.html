{% extends "project/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Invalid username and/or password. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
            value="{% url 'project:index' %}" />
    </form>

{% endblock content %}
